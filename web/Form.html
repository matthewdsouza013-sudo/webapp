<h1>Register Now</h1>
<form action="/action_page.php" method="POST">
<div class="row mb-3">
<div class="col">
<label for="firstname" class="form-label">First
Name:</label>

<input type="text" class="form-control" id="firstname"
placeholder="Enter your first name" name="firstname" required>
</div>
<div class="col">
<label for="lastname" class="form-label">Last Name:</label>
<input type="text" class="form-control" id="lastname"
placeholder="Enter your last name" name="lastname" required>
</div>
</div>
<div class="row mb-3">
<div class="col">
<label for="phone" class="form-label">Phone:</label>
<input type="tel" class="form-control" id="phone"
placeholder="Enter your phone number" name="phone" required>
</div>
<div class="col">
<label for="age" class="form-label">Age:</label>
<input type="number" class="form-control" id="age"
placeholder="Enter your age" name="age" required>
</div>
</div>
<div class="mb-3">
<label for="gender" class="form-label">Gender:</label>
<select class="form-select" id="gender" name="gender"
required>
<option value="">Select Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Others">Others</option>
</select>
</div>
<div class="mb-3">
<label for="country" class="form-label">Country:</label>
<select class="form-select" id="country" name="country"
required>
<option value="India">India</option>
<option value="Others">Others</option>

</select>
</div>
<div class="mb-3">
<label for="state" class="form-label">State:</label>
<select class="form-select" id="state" name="state" required>
<option value="Goa">Goa</option>
<option value="Karnataka">Karnataka</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Kerala">Kerala</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Others">Others</option>
</select>
</div>
<div class="mb-3">
<label for="marital_status" class="form-label">Marital
Status:</label><br>
<div class="form-check form-check-inline">
<input type="radio" class="form-check-input" id="single"
name="marital_status" value="Single" checked>
<label class="form-check-label" for="single">Single</label>
</div>
<div class="form-check form-check-inline">
<input type="radio" class="form-check-input" id="married"
name="marital_status" value="Married">
<label class="form-check-label"
for="married">Married</label>
</div>
</div>
<div class="mb-3">
<label for="email" class="form-label">Email:</label>
<input type="email" class="form-control" id="email"
placeholder="Enter your email" name="email" required>
</div>
<div class="mb-3">
<label for="password" class="form-label">Password:</label>

<input type="password" class="form-control" id="password"
placeholder="Enter your password" name="password" required>
</div>
<div class="form-check mb-3">
<input class="form-check-input" type="checkbox" id="remember"
name="remember">
<label class="form-check-label" for="remember">Remember
me</label>
</div>
<button type="submit" class="btn btn-submit
btn-block">Submit</button>
